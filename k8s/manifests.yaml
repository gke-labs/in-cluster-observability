apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: in-cluster-observability-agent
  labels:
    app: in-cluster-observability-agent
spec:
  selector:
    matchLabels:
      app: in-cluster-observability-agent
  template:
    metadata:
      labels:
        app: in-cluster-observability-agent
    spec:
      containers:
      - name: in-cluster-observability-agent
        image: in-cluster-observability-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: proc
          mountPath: /proc
          readOnly: true
      volumes:
      - name: proc
        hostPath:
          path: /proc
---
apiVersion: v1
kind: Service
metadata:
  name: in-cluster-observability-agent
spec:
  selector:
    app: in-cluster-observability-agent
  ports:
  - port: 8080
    targetPort: 8080
